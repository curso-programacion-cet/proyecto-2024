<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="UTF-8">
        <title> Cuidar el agua </title>
        <!-- CSS Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- CSS Nuestro -->
        <link rel="stylesheet" href="./css/estilos-generales.css">
    </head>

    <body>
    
        <header> 
            <h1 id="titulo-general"> 
                <i class="bi bi-droplet-half"></i> Proyecto de concientización: <strong>Cuidar el agua</strong>
            </h1>
             <!-- MENU -->
             <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" id="contenedor-imagen-menu" href="inicio.html"><img id="imagen-menu" src="./imagenes/imagen-menu.jpg"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse contenedor-items-menu" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a href="index.html" class="nav-link active"> Inicio </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="cuidados.html"> Cuidados </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="contacto.html"> Contacto </a> 
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header> 
        
        <main>
            <h2 class="titulo-pagina"> Contactanos </h2>
            <p class="descripcion"> Podes dejar tus dudas sobre los cuidados del agua a continuación </p>
            <div>
                <form id="formulario">
                    <div class="filas-formulario"> 
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre">
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido">
                    </div>

                    <div class="filas-formulario">
                        <label for="pregunta">Pregunta:</label>
                        <textarea name="pregunta"></textarea>

                        <div class="marcar-opcion">
                            <div class="alinear-centro">
                                <input type="radio" name="grupo-cursada" value="1">
                                <label for="grupo1">Grupo "Ada Lovelace" - 17 a 19 hs</label>
                            </div>
                            <div class="alinear-centro">
                                <input type="radio" name="grupo-cursada" value="2">
                                <label for="grupo2">Grupo "Grace Hopper" - 19 a 21 hs</label>
                            </div>
                        </div>
                    </div>

                    <div class="filas-formulario">
                        <label for="fecha">Fecha:</label>
                        <input type="date" name="fecha" id="fecha">
                        <div class="alinear-centro">
                            <input type="checkbox" name="conocia-cet" value="Si">
                            <label for="conocia-cet"> Conocía CET antes de este curso </label>
                        </div>
                        <p id="texto-fecha"></p>
                    </div>

                    <div class="alinear-centro">
                        <input type="button" id="boton-enviar" value="Enviar"> <!-- Tip: si no queremos que se refresque la pagina al enviar, podemos poner type=button -->
                        <input type="reset" id="boton-reset" value="Reset">
                    </div>
                </form>
                <p id="texto-gracias"></p>
            </div>
        </main>
        
        <footer>
            <h5> Este es un proyecto de </h5>
            <img id="logo-cet" src="./imagenes/cet-logo.png" alt="chicas en tecnologia">
        </footer>

        <!-- Scripts Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
      
        <!-- Nuestro Script -->
        <script src="./js/contacto.js"> </script>
    </body>
</html>
